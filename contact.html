        <div class="m-4">
            <div class="container bg-light">
                <h2 class="text-secondary fw-bold text-center p-4 bg-light">CONTACTEZ-MOI</h2>
                <form  id="myForm" action="#" method="post">
                    <div class="container">
                        <hr><br>
            
                        <!--Contacts-->
                        <fieldset class="container">
                            <div class="row">
                                <div class="col-6">
                                    <label for="lastname">Nom</label>
                                    <input type="text" id="lastname" class="form-control" placeholder="DUBOIS">
                                </div>
                                <div class="col-6">
                                    <label for="firstname">Prénom</span></label>
                                    <input type="text" id="firstname" class="form-control" placeholder="Camille">
                                </div>
                            </div>
                        </fieldset><br>
            
                        <fieldset class="container">
                            <div>
                                <label for="email">Email</label>
                                <input type="text" id="email" class="form-control" placeholder="email@exemple.com">
                            </div>
                        </fieldset><br>

                        <!--Objet-->
                        <fieldset class="container">
                            <legend class="text-dark">Objet</legend>
                            <div>
                                <input type="text" id="objet" class="form-control" placeholder="Sujet de votre message">
                            </div>
                        </fieldset><br>
                
                        <!--Questions-->
                        <fieldset class="container">
                            <legend class="text-dark">Message</legend>
                            <div>
                                <textarea class="form-control" id="message" rows="4" placeholder="Texte de votre message"></textarea>
                            </div>
                        </fieldset>
                        <br>
                
                        <div class="pt-4">
                            <button type="submit" class="btn btn-primary position-relative bottom-0 start-50 translate-middle">Envoyer</button>
                        </div>
                    </div>
                </form>
                <script>
                    document.getElementById("myForm").addEventListener("submit", function(event) {
                    event.preventDefault(); // Empêche la soumission par défaut du formulaire
                    sendMail(); // Appelle la fonction sendMail()
                    });
                </script>
            </div>
        </div>
